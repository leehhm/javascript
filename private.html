<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>사각형 클래스</title>
	<script>
		while (true) {
		class Square{
			constructor(length){
				this.length = length
			}
			
			getPerimeter(){return 4*this.length}
			getArea(){return this.length*this.length}
		}
		
		const input = Number(prompt('숫자',''))
		const square = new Square(input)
			
			if (square.length >0) {
				alert(`정사각형의 넓이 : ${square.getArea()}`)			
				alert(`정사각형의 둘레 : ${square.getPerimeter()}`)	
				break;
			}else {
				alert('양수를 출력해주세여')
			}
		}
	</script>
</head>

</html>
