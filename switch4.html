<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>switch 조건문</title>
	<script>
	const input = prompt('정수를 입력해주세요','')
	const Num = Number(input)
	
	if (Num%2 === 0) {
		alert('${input}은 짝수입니다.')
	} else {
		alert('${input}은 홀수입니다.')
	}
	</script>
</head>

</html>
