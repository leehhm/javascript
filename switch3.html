<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>switch 조건문</title>
	<script>
		const input = prompt('정수를 입력해주세요.','')
		const last = input[input.lenth-1]
		
		if (last === "0"||
			last === "2"||
			last === "4"||
			last === "6"||
			last === "8"  ) {
			alert('${input}은 짝수입니다.')
		} else {
			alert('${input}은 홀수입니다.')
		}
	</script>
</head>
<body>

</body>
</html>
