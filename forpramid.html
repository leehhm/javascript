<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>역 피라미드</title>
	<script>
		let output = ''
		for (let i = 1; i <= 20; i++) {
			for (let j = 20; j > i; j--) {
				output += ' '
			}
			for (let k = 0; k < i; k++) {
				output += '*'
			}
			output += '\n'
		}
		console.log(output)
	</script>
</head>
