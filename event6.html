<title>기본 이벤트 막기</title>
	<script>
		document.addEventListener('DOMContentLoeaded',()=>{
			const imgs = document.querySelectorAll('img')
			
			imgs.forEach((img)=>{
				img.addEventListemer('contextmenu',(event)=>{
					event.preventDefault()
				})

	</script>
