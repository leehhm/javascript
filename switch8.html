<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>switch 조건문</title>
	<script>
		const rawInput = prompt('태어난 해를 입력해주세요','')
		const year = Number(rawInput)
		const tti = '원숭이,닭,개,돼지,쥐,소,호랑이,토끼,용,뱀,말,양'.split(',')
		
		alert(`${year}년에 태어났으면 ${tti}{year%12}띠입니다.`)
	</script>
</head>
<body>

</body>
</html>
